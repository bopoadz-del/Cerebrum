"""
Blue-Green Deployment Configuration for Kubernetes
"""

apiVersion: apps/v1
kind: Deployment
metadata:
  name: cerebrum-api-blue
  namespace: production
  labels:
    app: cerebrum-api
    color: blue
    version: "1.0.0"
spec:
  replicas: 3
  selector:
    matchLabels:
      app: cerebrum-api
      color: blue
  template:
    metadata:
      labels:
        app: cerebrum-api
        color: blue
        version: "1.0.0"
    spec:
      containers:
      - name: api
        image: cerebrum/api:1.0.0
        ports:
        - containerPort: 8000
        env:
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: db-credentials
              key: url
        - name: REDIS_URL
          valueFrom:
            secretKeyRef:
              name: redis-credentials
              key: url
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health/live
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health/ready
            port: 8000
          initialDelaySeconds: 5
          periodSeconds: 5
        startupProbe:
          httpGet:
            path: /health/startup
            port: 8000
          initialDelaySeconds: 10
          periodSeconds: 5
          failureThreshold: 30
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: cerebrum-api-green
  namespace: production
  labels:
    app: cerebrum-api
    color: green
    version: "1.0.0"
spec:
  replicas: 0  # Initially scaled down
  selector:
    matchLabels:
      app: cerebrum-api
      color: green
  template:
    metadata:
      labels:
        app: cerebrum-api
        color: green
        version: "1.0.0"
    spec:
      containers:
      - name: api
        image: cerebrum/api:1.0.0
        ports:
        - containerPort: 8000
        env:
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: db-credentials
              key: url
        - name: REDIS_URL
          valueFrom:
            secretKeyRef:
              name: redis-credentials
              key: url
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health/live
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health/ready
            port: 8000
          initialDelaySeconds: 5
          periodSeconds: 5
        startupProbe:
          httpGet:
            path: /health/startup
            port: 8000
          initialDelaySeconds: 10
          periodSeconds: 5
          failureThreshold: 30
---
apiVersion: v1
kind: Service
metadata:
  name: cerebrum-api
  namespace: production
spec:
  selector:
    app: cerebrum-api
    color: blue  # Initially routes to blue
  ports:
  - port: 80
    targetPort: 8000
  type: ClusterIP
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: cerebrum-api-hpa
  namespace: production
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: cerebrum-api-blue
  minReplicas: 3
  maxReplicas: 20
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
      - type: Percent
        value: 10
        periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: 0
      policies:
      - type: Percent
        value: 100
        periodSeconds: 15
      - type: Pods
        value: 4
        periodSeconds: 15
      selectPolicy: Max
---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: cerebrum-api-pdb
  namespace: production
spec:
  minAvailable: 2
  selector:
    matchLabels:
      app: cerebrum-api
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: cerebrum-api-network-policy
  namespace: production
spec:
  podSelector:
    matchLabels:
      app: cerebrum-api
  policyTypes:
  - Ingress
  - Egress
  ingress:
  - from:
    - namespaceSelector:
        matchLabels:
          name: ingress-nginx
    ports:
    - protocol: TCP
      port: 8000
  egress:
  - to:
    - namespaceSelector:
        matchLabels:
          name: database
    ports:
    - protocol: TCP
      port: 5432
  - to:
    - namespaceSelector:
        matchLabels:
          name: redis
    ports:
    - protocol: TCP
      port: 6379
