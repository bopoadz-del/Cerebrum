<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Cerebrum AI - Construction Intelligence Platform with 14-Layer Architecture" />
    <meta name="theme-color" content="#0F172A" />
    <link rel="manifest" href="/manifest.json" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
    <title>Cerebrum AI - Construction Intelligence Platform</title>
    
    <!-- Preconnect to external domains -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
    
    <style>
      /* Critical CSS for initial load */
      body {
        margin: 0;
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      
      #root {
        min-height: 100vh;
      }
      
      /* Loading spinner */
      .initial-loader {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: #0F172A;
      }
      
      .initial-loader__spinner {
        width: 48px;
        height: 48px;
        border: 3px solid #3B82F6;
        border-bottom-color: transparent;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <div id="root">
      <!-- Initial loading state -->
      <div class="initial-loader">
        <div class="initial-loader__spinner"></div>
      </div>
    </div>
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Sentry error tracking -->
    <script>
      // Sentry will be initialized in the React app
      window.SENTRY_DSN = '%VITE_SENTRY_DSN%';
    </script>
  </body>
</html>
